<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
  <script src="logic.js" defer></script>
  <script src="gui.js" defer></script>

</head>

<body>
  <div class="game-container">

    <div class="vs-container">
      <div class="your-choices">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
      <div class="vs">VS</div>
      <div class="computer-choices">
        <div class="rock">ROCK</div>
        <div class="paper">PAPER</div>
        <div class="scissors">SCISSORS</div>
      </div>
    </div>

    <div class="score-container">
      <div class="your-container">
        <div class="your-name">YOU</div>
        <div class="your-score">1</div>
      </div>

      <div class="computer-container">
        <div class="computer-name">COMPUTER</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="decider-container">YOU WIN</div>
  </div>
</body>

</html>
